{% extends "layout.html" %}

{% block title %}Results{% endblock %}

{% block content %}
<div class="content-container">
    <div class="content results-container">
        <h1 class="page-head">Results</h1>
        <h2 class="result-score"></h2>
        <div class="display-menu">
            <label for="disp-toggle" class="form-btn--label">Display Toggle: </label>
            <button type="button" class="form-btn w-131" name="disp-toggle">Incorrect Only</button>
        </div>
        <table class="result-table"></table>
    </div>
</div>
<script type="text/javascript" src="../static/scripts/table-sorter.js"></script>
<script type="text/javascript" src="../static/scripts/results.js"></script>
<script type="text/javascript">
    document.getElementById("results").classList.add('active');
    let userRecord = JSON.parse(' {{ user_record|tojson|safe }} ');
    let tableController = new TableController(userRecord);
    let messageController = new MessageController();
    let resultDisplay = new ResultDisplay(tableController, messageController);
    
    resultDisplay.setInitialDisplay();
</script>
{% endblock %}
