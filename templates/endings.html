{% extends "game-layout.html" %}

{% block title %}Geschlechtsmuster{% endblock %}

{% block gameSpecific %}
<div class="content-container">
  <div class="content">
      <div class="information">
        <div class="score"></div>
        <div class="message-container">
          <div class="message"></div>
          <div class="tip end-tip"></div>
        </div>
      </div>
      <div class="word-display">
        <h1 class="current"></h1>
        <h1 class="no-blank blank"></h1>
      </div>
      <h4 class="hint"></h4>
      <div class="choices">
        <div class="choice mann" onclick="game.interpretChoice(this)"></div>
        <div class="choice weib" onclick="game.interpretChoice(this)"></div>
        <div class="choice neut" onclick="game.interpretChoice(this)"></div>
      </div>
{% endblock %}
{% block uniqueJS %}
  <script type="text/javascript">
    let articles = ["der", "die", "das"];
    let blank = "";

    function generateExample(current) {
      return `z. B. <strong>${articles[current[0]]} ${current[2]}</strong>`;
    };
    
    function generateHint(current) {
      return `z. B. "<strong>${current[2]}</strong>"`;  
    };
  </script>
{% endblock %}
